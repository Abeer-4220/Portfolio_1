  <body>
    <hr />
    <h1 align="center">Your Contact details</h1>
    <hr />
    <hr />
    <form action="index.html" align="center" method="">
      <table align="center">
        <tr>
          <td>
            <label for="">Please enter your Name:</label><br />
            <input type="text" name="name" placeholder="Name" />
          </td>
        </tr>
        <tr>
          <td>
            <br /><label for="">Please enter your Father name:</label><br />
            <input type="text" name="fatherName" placeholder="Father Name" />

        </tr>
        <tr>
          <td>
            <br /><label for="">Please enter your Age:</label><br />
            <input
              type="number"
              name="age"

        </tr>
        <tr>
          <td>
            <br /><label for="">Please enter your Date of Birth:</label><br />
            <input type="date" name="dateOfBirth" value="" />
          </td>
        </tr>
        <tr>
          <td>
            <br /><label for="">Please enter your Phone no:</label><br />
            <input
              type="number"
              name="phoneNo"
              value=""
              placeholder="Phone no in numeric"
            />
          </td>
        </tr>
        <tr>
          <td>
            <br /><label for="">Please enter your Email Address:</label><br />
            <input type="email" name="email" placeholder="Email Address" />
          </td>
        </tr>
        <tr>
          <td>
            <br /><label for="">Please enter your Password:</label><br />
            <input
              type="password"
              name="password"
              placeholder="Enter your Password"
            />
          </td>
        </tr>
        <tr>
          <td>
            <br /><label for="">Please re-enter your Password:</label><br />
            <input
              type="password"
              name="password"
              placeholder="Re-enter your Password"
            />
          </td>
        </tr>
        <tr>
          <td>
            <br /><label for=""
              >Please upload a picture for profile display:</label
            ><br />
            <input type="file" value="" />
          </td>
        </tr>
        <tr>
          <td>
            <br /><input type="checkbox" />
            <label for="">Do you agree to the terms and conditions?</label>
            <br /><input type="radio" />

            <input type="radio" />
            <label for="">No</label>
          </td>
        </tr>
        <tr>
          <td>
            <br />
            <hr />
            <input type="submit" />
            <label for=""></label>

        <tr>
